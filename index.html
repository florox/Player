<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/player.css">

    <script src="js/jQuery.js" type="text/javascript"></script>
    <!-- <script src="js/main.js" type="text/javascript"></script> -->
  </head>
  <body>
    <div id="player-control-main"><i class="color-white-font fa fa-pause"></i></div>
    
    <!--<a href="test.mp3">sdyxcyxcyxcyxcyxcycycxf</a>-->
    <audio id="audio">
      <source src="test.mp3" type="audio/mpeg">
      <source src="test.ogg" type="audio/ogg">
      Your browser does not support this audio format.
    </audio>

    <div id="overlay-start"></div>
    <div id="overlay-area" class="color-2">
      <div id="overlay-close"><i class="fa fa-times"></i></div>
      <div class="tile shadow color-2"><i class="color-white-font fa fa-files-o"></i></div>
      <div class="tile shadow color-3"><i class="color-white-font fa fa-picture-o"></i></div>
      <div class="tile shadow color-2"><i class="color-white-font fa fa-cog"></i></div>
      <div class="tile shadow color-3"><i class="color-white-font fa fa-picture-o"></i></div>
      <div class="tile shadow color-2"><i class="color-white-font fa fa-cog"></i></div>
      <div class="tile shadow color-3"><i class="color-white-font fa fa-picture-o"></i></div>
      <div class="tile shadow color-2"><i class="color-white-font fa fa-cog"></i></div>
      <div class="tile shadow color-3"><i class="color-white-font fa fa-picture-o"></i></div>
    </div>

  	<script type="text/javascript">
  		jQuery(document).ready(function(){
        var player = document.getElementById('audio');
        var isPLaying = false;

        //player.autoplay = true;
        //player.load();

        jQuery('#overlay-start').hover(function(){
          jQuery('#overlay-area').removeClass('stop');
          jQuery('#overlay-area').addClass('start');
          //player.pause();
        });

        jQuery('#overlay-close').click(function(){
          jQuery('#overlay-area').removeClass('start');
          jQuery('#overlay-area').addClass('stop');
          //player.play();
        });

        jQuery('#player-control-main').click(function(){
          if(isPLaying == false){
            jQuery('i', this).addClass("fa-play");
            jQuery('i', this).removeClass("fa-pause");
            player.play();
            isPLaying = true;
          }else if(isPLaying == true){
            jQuery('i', this).removeClass("fa-play");
            jQuery('i', this).addClass("fa-pause");
            player.pause();
            isPLaying = false;
          }
        });

        jQuery(".tile i.fa-files-o").click(function(){
          jQuery(this).closest('.tile').addClass('start');

          /*
          var content;
          jQuery.ajax({
            url: "filebrowser.html",
            async: false,
          }).done(function(response){
            content = response;
            jQuery('body').append(response);
          });
*/
        });
      });
  	</script>

  </body>
</html>
